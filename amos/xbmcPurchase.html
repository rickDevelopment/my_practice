<!-- 16:9 aspect ratio -->

<div class="container">

  <div class="form-group"><!--Radio Button to select service-->
    <div class="col-sm-offset-2 col-sm-10">
      <div class="radio"><h3>Select Product</h3>
        <label class="radio-inline">
        <input type="radio" name="xbmcServiceRadioOptions" id="xbmcPurchaseRadio" value="option1"> Amazon Fire TV Stick($68)
        </label>
        <label class="radio-inline">
          <input type="radio" name="xbmcServiceRadioOptions" id="xbmcPlaceRadio" value="option2"> Amazon Fire TV($98)
        </label>
        <label class="radio-inline">
          <input type="radio" name="xbmcServiceRadioOptions" id="xbmcRepairRadio" value="option3"> MyGica TV Box($98)
        </label>
      </div><!--END Radio Button-->
    </div>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="xbmcEmail" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="xbmcName" class="col-sm-2 control-label"> Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="xbmcName" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="xbmcAddress" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="xbmcAddress" placeholder="Address" >
      </div>
    </div>
    <div class="form-group">
      <label for="xbmcZip" class="col-sm-2 control-label">Zip</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="xbmcZip" placeholder="Zip code">
      </div>
    </div>
    <div class="form-group">
      <label for="xbmcPhone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="xbmcPhone" placeholder="Phone#" required>
      </div>
    </div>
