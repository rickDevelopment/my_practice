<!-- 16:9 aspect ratio -->

<div class="container">

  <div class="form-group"><!--Radio Button to select service-->
    <div class="col-sm-offset-2 col-sm-10">
      <div class="radio"><h3>Select Service</h3>
        <label class="radio-inline">
        <input type="radio" name="itServiceRadioOptions" id="computerRadio" value="option1"> Computer Service
        </label>
        <label class="radio-inline">
          <input type="radio" name="itServiceRadioOptions" id="websiteRadio" value="option2"> Website Creation
        </label>
        <label class="radio-inline">
          <input type="radio" name="itServiceRadioOptions" id="networkRadio" value="option3"> Network Configuration
        </label>
      </div><!--END Radio Button-->
    </div>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="itServiceEmail" placeholder="Email" required name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="itServiceName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceName" placeholder="First Name" required name="firstName">
      </div>
    </div>
        <div class="form-group">
      <label for="itServiceName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceName" placeholder="Last Name" required name="lastName">
      </div>
    </div>
    <div class="form-group">
      <label for="itServiceAddress" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceAddress" placeholder="Address" name="address1">
      </div>
    </div>
   <div class="form-group">
      <label for="itServiceAddress" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceAddress" placeholder="apartment no or suite" name="address2">
      </div>
    </div>
        <div class="form-group">
      <label for="itServiceAddress" class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceCity" placeholder="city" name="city">
      </div>
    </div>
      <div class="form-group">
      <label for="itServiceAddress" class="col-sm-2 control-label">State</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceState" placeholder="state" name="state">
      </div>
    </div>
    <div class="form-group">
      <label for="itServiceZip" class="col-sm-2 control-label">Zip</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itServiceZip" placeholder="Zip code" name="zip">
      </div>
    </div>
    <div class="form-group">
      <label for="itServicePhone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="itServicePhone" placeholder="Phone#" required name="phone">
      </div>
    </div>
    <div class="form-group">
      <label for="itServiceDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" placeholder="Enter breif description for your request..." name="description"></textarea>
      </div>
    </div>
